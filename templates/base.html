<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Sistem Absensi" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="navbar">
    Sistem Absensi Digital Pegawai
    {% if session.get('user_id') %}
        <span style="float:right;">
            {{ session['nama'] }} ({{ session['role'] }}) |
            <a href="/logout" onclick="return confirmLogout()" style="color:white;">Logout</a>
        </span>
    {% endif %}
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
